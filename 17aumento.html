<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA
    const preco = Number(prompt(`Informe o preço do produto`));
    let conta;
    
    //PROCESSAMENTO
    if (preco <= 280) {
        conta = preco + (0.20 * preco);
    } else if (preco <= 700){
        conta = preco + (0.15 * preco);
    } else if (preco <= 1500){
        conta = preco + (0.10 * preco);
    } else if (preco > 1500){
        conta = preco + (0.05 * preco);
    }
    
    //SAÍDA
    alert(`O valor a ser pago pelo produto é de : ${conta}`);
</script>
