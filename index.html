<script>
    //ENTRADA
    const nota = Number(prompt(`Informe sua primeira nota:`));
    const nota2 = Number(prompt(`Informe sua segunda nota:`));
    const nota3 = Number(prompt(`Informe sua terceira nota nota:`));

    const mediaDosExercicios = Number(prompt(`Informe a média dos exercícios:`));
    //PROCESSAMENTO
    const mediaAproveitamento = (((nota + nota2)*2 + (nota3 *3) + mediaDosExercicios)) /7;

    //SAÍDA
    if (mediaAproveitamento >= 9) {
        alert(`Conceito A `);
    } else if (mediaAproveitamento >= 7.5 && mediaAproveitamento <9) {
        alert(`Conceito B`);
    } else if (mediaAproveitamento >= 6 && mediaAproveitamento < 7.5) {
        alert(`Conceito C`);
    } else  {
        alert(`Conceito D`)
    }
</script>
