       fraseResultado = `A soma dos números é ${conta}`

        fraseResultado = `A subtração dos números é ${conta}`

    }

         fraseParImpar = " o número é ímpar ,";

        frasePosNeg = " o número é positivo";

    } else {

        frasePosNeg = " o número é negativo";
    }

    }

    //SAÍDA


  document.write(`O seu número é : ${conta}  Características do resultado: ${fraseParImpar}  ${frasePosNeg} e ${fraseInteiro}`)

</script>
