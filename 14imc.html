<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA
    const peso = Number(prompt(`Informe o seu peso em kg`));
    const altura = Number(prompt(`Informe a sua altura em metros ex: (1.50)`));
    
    const imc =  peso / (altura ** 2);

    //PROCESSAMENTO

    if (imc <= 18.5) {
        alert(`Subpeso`);
    } else if (imc <= 25) {
        alert(`Normal`);
    } else if (imc <= 30){
        alert(`Sobrepeso`);
    } else if ( imc > 30){
        alert(`Obeso`);
    } else {
        alert(`Peso Inaválido!`);
    }
    
    //SAÍDA

</script>
