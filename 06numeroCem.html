<script>
    /*
    PROBLEMA: NÚMERO DE CENTENAS, DEZENAS E UNIDADES
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    const numero = Number(prompt(`Informe um número inteiro e menor que 1000:`));

    //PROCESSAMENTO
    let centenas = Math.floor(numero / 100); //02
    let dezenas = Math.floor((numero - (centenas * 100)) / 10);
    let unidades = Math.floor(numero - (centenas * 100) - (dezenas * 10));
    console.log(unidades);
    let pluralCentenas;
    let pluralDezenas;
    let pluralUnidades;

    
    if (centenas > 1) {
        pluralCentenas = "centenas"
    } else if (centenas <= 1) { //verificar singular ou plural
        pluralCentenas = "centena"
    }

    if (dezenas > 1) {
       pluralDezenas = "dezenas"
    } else if (dezenas <= 1) {
        pluralDezenas = "dezena"
    }

    if (unidades > 1) {
       pluralUnidades = "unidades"
    } else if (unidades <= 1) {
       pluralUnidades = "unidade"
    }

    //SAÍDA
    
    if (numero > 1000) {
        alert(`Valor Inválido!`)
    } else if (numero >= 100) {
        alert(`${numero} = ${centenas} ${pluralCentenas}, ${dezenas} ${pluralDezenas} e ${unidades} ${pluralUnidades}`)
    } else if (numero > 10) {
        alert(`${numero} = ${dezenas} ${pluralDezenas} e ${unidades} ${pluralUnidades}`)
    } else if (numero > 1) {
        alert(`${numero} = ${unidades} ${pluralUnidades}`)
    } 
</script>
