<script>
    /*
    //PROBLEMA: TURNO DE ESTUDO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turnos = prompt(`Em que turno você estuda?
    M-matutino ou V-Vespertino ou N-Noturno.`);
    
    //PROCESSAMENTO

    
    //SAÍDA
    if (turnos == "M" || "m" ) {
        alert(`Bom Dia!`)
    } else if(turnos == "V" || "v" ){
        alert(`Boa Tarde!`)
    } else if(turnos == "N" || "n" ){
        alert (`Boa Noite!`)
    } else {
        alert(`valor Inválido!`)
    }

</script>
